<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end mentor| interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main  id="firstContainer">
        <img src="images/icon-star.svg" alt="star image">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <section id="numbers">
            <section class="digit first" id="firstDigit">1</section>
            <section class="digit second" id="secondDigit">2</section>
            <section class="digit third" id="thirdDigit">3</section>
            <section class="digit fourth" id="fourthDigit">4</section>
            <section class="digit fifth" id="fifthDigit">5</section>
        </section>
        <section id="submit">submit</section>
    </main>
    <section class="hidden secondContainer">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you image">
        <section id="dom"></section>
        <h2>Thank you!</h2>
        <p>we appreciate you taking the time to give a rating. if you ever need more support , don't hesitate to get in touch!</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
